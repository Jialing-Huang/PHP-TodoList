{% extends "main.htm"%}
{% block content %}
<div class="text-center my-2">
  <div class="container">
    <div class="row">
      <div class="col-12 text-left">
        <!--<h1 class="text-capitalize display-4 font-weight-bold text-m">Don't forget about...</h1>
        <p class="lead text-muted">Create a little list in order to help me not forget about all the things I ususally forget about.</p>
        -->
      </div>
    </div>
  </div>
</div>
<div class="py-3 bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <img class="d-none d-md-block my-3 img-fluid" src="images/dont-forget.png">
      </div>
      <div class="col-md-7">
        <h1>Add a New Task to Your List of Things That You Need to Not Forget</h1>
        <form>
          <div class="form-group">
            <label>Task Name</label>
            <input type="text" class="form-control is-invalid" name="task_name" placeholder="">
            <div class="invalid-feedback"> Please provide name for your task. </div>
          </div>
          <div class="form-group">
            <label>Description of your task</label>
            <textarea class="form-control" name="task_description" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-info mt-2">Save Task</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
